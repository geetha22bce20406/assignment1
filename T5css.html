<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center">
      <div class="border border-black p-4">
        <h1 class="text-2xl font-bold mb-2">Hoverable Sidenav Buttons</h1>
        <p class="mb-4">Hover over the buttons in the left side navigation to open them.</p>
        <div class="flex">
          <div class="flex-none">
            <button class="block w-12 h-12 bg-blue-500 mb-2 hover:bg-blue-700 transition duration-300"></button>
            <button class="block w-12 h-12 bg-green-500 mb-2 hover:bg-green-700 transition duration-300"></button>
            <button class="block w-12 h-12 bg-red-500 mb-2 hover:bg-red-700 transition duration-300"></button>
            <button class="block w-12 h-12 bg-gray-500 hover:bg-gray-700 transition duration-300"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
