<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List in Box</title>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Optional for a slight shadow effect */
            margin: 20px;
        }
        ul {
            list-style-type: disc; /* Default bullet style for main list */
        }
        ul ul {
            list-style-type: circle; /* Open bullets for nested list */
            margin-left: 20px; /* Indentation for nested list */
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>Coffee</li>
            <li>Tea
                <ul>
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
