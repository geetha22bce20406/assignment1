<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-pink-800 flex justify-center items-center min-h-screen">
    <div class="bg-pink-800 p-8 rounded-md shadow-lg">
      <form class="space-y-4 text-white">
        <div>
          <label for="name" >Name:</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 text-black" placeholder="your name">
        </div>
        <div>
          <label for="email" class="block mb-1">Email:</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 text-black" placeholder="your email">
        </div>
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input type="password" id="password" name="password" class="w-full px-3 py-2 text-black" placeholder="your password">
        </div>
        <div>
          <label for="phone" class="block mb-1">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 text-black" placeholder="your phone number">
        </div>
        <div>
          <label class="block mb-1">Gender:</label>
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input type="radio" name="gender" value="male" class="mr-2">
              Male
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="female" class="mr-2">
              Female
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="other" class="mr-2">
              Other
            </label>
          </div>
        </div>
        <div>
          <label for="language" class="block mb-1">Language:</label>
          <select id="language" name="language" class="w-full px-3 py-2 text-black">
            <option>Select language</option>
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <!-- Other languages can be added here -->
          </select>
        </div>
        <div>
          <label for="zip" class="block mb-1">Zip Code:</label>
          <input type="text" id="zip" name="zip" class="w-full px-3 py-2 text-black" placeholder="your zip code">
        </div>
        <div>
          <label for="about" class="block mb-1">About:</label>
          <textarea id="about" name="about" class="w-full px-3 py-2 text-black" rows="3" placeholder="Write about yourself..."></textarea>
        </div>
        <div>
          <button type="submit" class="w-full p-3 bg-white text-black hover:bg-gray-200 rounded-md">Register</button>
        </div>
      </form>
    </div>
  </body>
</html>
